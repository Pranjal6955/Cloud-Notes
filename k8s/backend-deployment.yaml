apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-notes-backend
  labels:
    app: cloud-notes-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cloud-notes-backend
  template:
    metadata:
      labels:
        app: cloud-notes-backend
    spec:
      containers:
      - name: backend
        image: cloud-notes-backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloud-notes-backend-config
data:
  PORT: "8080"
  LOG_LEVEL: "info"